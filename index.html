<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=vipulchauhan.ga">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Quote Generator</title>
</head>
<body id="body">
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <i class="fas fa-quote-left"></i>
        <span id="quote"></span>
        <!-- author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- button -->
        <div class="button-container">
            <button class="twitter-btn" id="twitter" title="send this">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>

    <!-- loader icon -->
    <div class="loader" id="loader"></div> 

    <!-- script -->
    <script src="script.js"></script>
    <script src="three.r119.min.js"></script>
    <script src="vanta.net.min.js"></script>
    <script>
    VANTA.NET({
        el: "#body",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        points: 15.00,
        spacing: 16.00
    })
    </script>
</body>
</html>
